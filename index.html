<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Journey for Vihang</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Georgia, serif;background:#fef5f5;color:#2b2b2b;}
.section{display:none;min-height:100vh;padding:40px 8%;box-sizing:border-box;}
.section.active{display:block;}
.center{display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;}
button{padding:14px 28px;background:#d6336c;color:#fff;border:none;font-size:16px;margin-top:25px;cursor:pointer;border-radius:8px;}
.paper{background:#fffdf9;padding:40px;box-shadow:0 10px 25px rgba(0,0,0,0.15);max-width:600px;}
.grid{display:grid;grid-template-columns:repeat(6,1fr);gap:6px;max-width:360px;margin:25px auto;}
.cell{background:#eaeaea;padding:14px;text-align:center;font-weight:bold;cursor:pointer;user-select:none;}
input,textarea{padding:8px;margin-top:15px;width:80%;font-size:16px;}
</style>
</head>
<body>
<div id="app"></div>
<script>
let current=0;
let score=0;const pages=[ <div class="section active center"><h1>Hey Vihang!</h1><p>Ready for your first Valentine journey?</p><button onclick="next()">Yes!</button></div>, <div class="section center"><p>Hold tight, it will be fun and tricky!</p><button onclick="next()">Continue</button></div>, `<div class="section center"><h2>If Mahek could turn one ordinary day into magic, what would she choose?</h2> <button onclick="checkAnswer('wrong')">A luxury stay</button> <button onclick="checkAnswer('right')">A secret beach under the moonlight</button> <button onclick="checkAnswer('wrong')">Late-night drive</button> <button onclick="checkAnswer('wrong')">Movie marathon</button>

</div>`,
`<div class="section center"><h2>Which thing annoys Mahek the most about you?</h2>
<button onclick="checkAnswer('right')">Sleeping</button>
<button onclick="checkAnswer('wrong')">Being late</button>
<button onclick="checkAnswer('wrong')">Overthinking</button>
<button onclick="checkAnswer('wrong')">Phone addiction</button>
</div>`,
`<div class="section center"><h2>Mahek's favourite series?</h2><input id="series" placeholder="Type your answer"><button onclick="checkText('series','next')">Next</button></div>`,
`<div class="section center"><h2>Describe our relationship in one sentence</h2><textarea id="relationship" rows="4" placeholder="Type here..."></textarea><button onclick="checkText('relationship','next')">Next</button></div>`,
`<div class="section center"><h2>Mahek can't live without:</h2>
<button onclick="checkAnswer('right')">You</button>
<button onclick="checkAnswer('wrong')">Junk Food</button>
<button onclick="checkAnswer('wrong')">Family</button>
<button onclick="checkAnswer('wrong')">Her phone</button>
</div>`,
`<div class="section center"><h2>Find MAHEK in the grid</h2>
<div class="grid">
<div class="cell" onclick="markCell(this)">X</div><div class="cell" onclick="markCell(this)">M</div><div class="cell" onclick="markCell(this)">Q</div><div class="cell" onclick="markCell(this)">R</div><div class="cell" onclick="markCell(this)">P</div><div class="cell" onclick="markCell(this)">Z</div>
<div class="cell" onclick="markCell(this)">A</div><div class="cell" onclick="markCell(this)">L</div><div class="cell" onclick="markCell(this)">E</div><div class="cell" onclick="markCell(this)">T</div><div class="cell" onclick="markCell(this)">H</div><div class="cell" onclick="markCell(this)">S</div>
<div class="cell" onclick="markCell(this)">U</div><div class="cell" onclick="markCell(this)">H</div><div class="cell" onclick="markCell(this)">S</div><div class="cell" onclick="markCell(this)">A</div><div class="cell" onclick="markCell(this)">B</div><div class="cell" onclick="markCell(this)">K</div>
<div class="cell" onclick="markCell(this)">K</div><div class="cell" onclick="markCell(this)">E</div><div class="cell" onclick="markCell(this)">O</div><div class="cell" onclick="markCell(this)">N</div><div class="cell" onclick="markCell(this)">Y</div><div class="cell" onclick="markCell(this)">D</div>
</div>
<button onclick="checkCrossword()">Submit</button>
</div>`
];// Add filler pages to reach 25 for(let i=8;i<24;i++){ pages.push(<div class="section center"><h2>Page ${i+1}</h2><p>Keep going, this journey is special ðŸ’Œ</p><button onclick="next()">Next</button></div>); }

pages.push(<div class="section paper center"><h2>Love Letter</h2><p>I love you deeply â€” even when things feel complicated.<br>We fight sometimes, but it never breaks us.<br>Every day I choose you and I cherish our journey.<br>My world is incomplete without you, Vihang.<br>Thank you for being my love.</p><button onclick="next()">Next</button></div>); pages.push(<div class="section center"><h1>Will you be my Valentine?</h1><p>Your score: <span id='finalScore'>0</span>%</p></div>);

const app=document.getElementById('app'); app.innerHTML=pages.join(''); const sections=document.querySelectorAll('.section'); sections[current].classList.add('active');

function next(){sections[current].classList.remove('active');current++;if(current<sections.length){sections[current].classList.add('active');}}

function checkAnswer(ans){ if(ans==='right'){score+=20;} next(); }

function checkText(id,nextFunc){ let val=document.getElementById(id).value; if(val.trim()===''){alert('Please enter something'); return;} if(nextFunc==='next') next(); }

function markCell(cell){ if(cell.style.background==='yellow'){cell.style.background='#eaeaea';} else{cell.style.background='yellow';} }

function checkCrossword(){ const cells=document.querySelectorAll('.grid .cell'); const letters=[cells[1],cells[6],cells[12],cells[18],cells[22]]; if(letters.every(c=>c.style.background==='yellow')){alert('Correct!');score+=20;next();} else{alert('Not correct yet, try again.');} } </script>

</body>
</html>
